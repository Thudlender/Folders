<!DOCTYPE html>
<html>
<head>
    <title>Folder Structure Tree</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="folderTree"></div>
        <div class="mt-3">
            <button id="newFolderBtn" class="btn btn-success mr-2">New Folder</button>
            <button id="renameBtn" class="btn btn-warning mr-2">Rename</button>
        </div>
        <div id="addFileSection" style="display: none;">
            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" class="form-control mb-2">
            <button id="addFileBtn" class="btn btn-primary">Add File</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmationMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmRemoveBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
